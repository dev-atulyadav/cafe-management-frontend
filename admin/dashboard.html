<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar text-white">
          <div class="position-sticky pt-3">
            <h4 class="text-center mt-3">Admin Dashboard</h4>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link text-white active" href="#">
                  <i id="adminEmail" class="bi bi-people"></i>
                </a>
              </li>
              <li class="nav-item">
                <a id="logoutBtn" class="nav-link text-white" href="#">
                  <i class="bi bi-gear"></i> Logout
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Users</h1>
          </div>

          <!-- Table to Display Users -->
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Order ID</th>
                  <th>Delivery Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Add dynamic rows here for DB -->
              </tbody>
            </table>
            <div
              id="loader"
              style="height: 50vh"
              class="d-flex justify-content-center align-items-center w-100"
            >
              <img
                id="loaderImage"
                style="height: 10rem"
                src="../static/images/loader.gif"
                alt=""
              />
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="../static/js/admin.js"></script>
  </body>
</html>
